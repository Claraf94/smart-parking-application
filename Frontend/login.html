            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control rounded-4" id="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control rounded-4" id="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-4">Login</button>
            </form>
            <div class="login-links mt-3 text-center">
                <a href="forgot-password.html">Forgot password?</a><br />
