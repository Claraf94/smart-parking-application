    <main class="main-users-information mt-5 py-5 flex-grow-1">

        <div class="filters-row">
            <div class="col-md-4">
                <input id="emailInput" class="form-control" type="text" placeholder="Type the email to be searched">
            </div>
            <div class="col-md-4">
                <select id="userTypeOption" class="form-select">
                    <option value="ALL">All Users</option>
                    <option value="ADMIN">Administrator</option>
                    <option value="USER">Regular User</option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="applyFilterButton" class="btn btn-primary">Search</button>
            </div>
        </div>
        <!-- Users Table -->
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>User Type</th>
                        <th>Registered</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
