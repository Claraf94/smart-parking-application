<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="register-page">
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Park<span style="color: #b28cd9;">Time</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main section -->
    <!-- Register form -->
    <main class="main-register d-flex align-items-center justify-content-center">
        <div class="register-box shadow p-4 rounded-4">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm">
                <div class="login-form mb-3">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="rounded-4" placeholder="First name"
                        required />
                </div>
                <div class="login-form mb-3">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="rounded-4" placeholder="Last name"
                        required />
                </div>
                <div class="login-form mb-3">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="rounded-4" placeholder="Email" required />
                </div>
                <div class="login-form mb-3">
                    <label for="fullPlate">Car Plate:</label>
                    <div class="d-flex gap-2">
                        <input type="text" id="part1" maxlength="3" class="rounded-4" placeholder="e.g. 23" required />
                        <input type="text" id="part2" maxlength="2" class="rounded-4" placeholder="e.g. D" required />
                        <input type="text" id="part3" maxlength="6" class="rounded-4" placeholder="e.g. 123456"
                            required />
                    </div>
                    <div class="login-form mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="rounded-4" placeholder="Password"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-4">Register</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center mb-4">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                    <div class="phone-number">+353 (083) 123-4567</div>
                    <div class="email-address">parkingapplication@gmail.com</div>
                </div>
            </div>
            <div class="text-center small text-muted">Copyright &copy; 2025 - ParkTime</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
