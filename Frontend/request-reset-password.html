<body class="forgot-password-page">
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Park<span style="color: #b28cd9;">Time</span></a>

    <!-- Request reset password section -->
    <main class="main-forgot d-flex align-items-center justify-content-center">
    <div class="reset-box shadow p-4 rounded-4">
      <h2 class="text-center mb-4">Reset Password</h2>
      <form id="forgotPasswordForm">
        <div class="forgot-password mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control rounded-4" required placeholder="Enter your email address" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-4">Request reset</button>
      </form>
    </div>
  </main>
    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center mb-4">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                    <div class="phone-number">+353 (083) 123-4567</div>
                    <div class="email-address">parkingapplication@gmail.com</div>
