<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- telephone cloud validator CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css" />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="reservation-page">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Park<span style="color: #b28cd9;">Time</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Parking Map</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reservation.html">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link" href="notification.html">Notification</a></li>
                    <li class="nav-item"><a class="nav-link" href="fines.html">Fine</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main section -->
    <!-- Reservation section -->
    <main class="main-reservation py-5">
        <div class="container d-flex justify-content-center">
            <div class="row gx-5 layout-equal-boxes">
                <!-- Reservation form -->
                <div class="col-md-6 mb-4">
                    <div class="reservation-box shadow p-4 rounded-4 h-100 d-flex flex-column justify-content-between">
                        <h2 class="text-center mb-4">Reserve a Spot</h2>
                        <form id="reservationForm" class="d-flex flex-column justify-content-between flex-grow-1">
                            <div>
                                <div class="reservation-form mb-3">
                                    <label for="spotCode" class="form-label">Parking Spot:</label>
                                    <select class="form-control select-custom" id="spotCode" required>
                                        <option value="" disabled selected>Select a parking spot</option>
                                    </select>
                                </div>
                                <div class="reservation-form mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                                    <input type="tel" class="form-control" id="phoneNumber" required />
                                </div>
                                <div class="reservation-form mb-3">
                                    <label class="form-label">Number Plate:</label>
                                    <div class="d-flex gap-2">
                                        <input type="text" class="form-control" id="part1" maxlength="3"
                                            placeholder="23" required />
                                        <input type="text" class="form-control" id="part2" maxlength="2"
                                            placeholder="DL" required />
                                        <input type="text" class="form-control" id="part3" maxlength="6"
                                            placeholder="123456" required />
                                    </div>
                                </div>
                                <div class="reservation-form mb-3">
                                    <label for="startTime" class="form-label">Start Time:</label>
                                    <div class="input-group">
                                        <input type="text" id="startTime" class="form-control"
                                            placeholder="Select date and time" required />
                                        <span class="input-group-text calendar-icon" id="calendarIcon">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- Reservation history -->
                <div class="col-md-6 mb-4">
                    <div class="reservation-box shadow p-4 rounded-4 h-100 d-flex flex-column">
                        <h2 class="text-center mb-3">Reservation History</h2>
                        <div id="historyList" class="overflow-auto flex-grow-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="bg-light py-3">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-4 text-center mb-4">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                    <div class="phone-number">+353 (083) 123-4567</div>
                    <div class="email-address">parkingapplication25@gmail.com</div>
                </div>
            </div>
            <div class="text-center small text-muted">Copyright &copy; 2025 - ParkTime</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Telephone Cloud Validator JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script type="module" src="js/reservation.js"></script>
</body>

</html>
