<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Tempus Dominus CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.10.2/dist/css/tempus-dominus.min.css"
        rel="stylesheet" />
</head>

<body class="reservation-page">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Park<span style="color: #b28cd9;">Time</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="parking-spots.html">Parking Map</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reservation.html">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link" href="notification.html">Notification</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reservation section -->
    <main class="main-reservation d-flex align-items-center justify-content-center">
        <div class="reservation-box shadow p-4 rounded-4">
            <h2 class="text-center mb-4">Reserve a Spot</h2>
            <form id="reservationForm">
                <div class="reservation-form mb-3">
                    <label for="spotCode" class="form-label">Parking Spot:</label>
                    <select class="form-control select-custom" id="spotCode" required>
                        <option value="" disabled selected>Select a parking spot</option>
                    </select>
                </div>
                <div class="reservation-form mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" value="+353" required />
                </div>
                <div class="reservation-form mb-3">
                    <label for="numberPlate" class="form-label">Number Plate:</label>
                    <input type="text" class="form-control" id="numberPlate" required />
                </div>
                <div class="reservation-form mb-3">
                    <label for="startTime" class="form-label">Start Time:</label>
                    <div class="input-group" id="reservationDateTime" data-td-target-input="nearest"
                        data-td-target-toggle="nearest">
                        <input type="text" id="startTime" class="form-control" data-td-target="#reservationDateTime"
                            required />
                        <span class="input-group-text" data-td-target="#reservationDateTime"
                            data-td-toggle="datetimepicker">
                            <i class="bi bi-calendar"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer-->
    <footer class="bg-light py-3">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-4 text-center mb-4">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                    <div class="phone-number">+353 (083) 123-4567</div>
                    <div class="email-address">parkingapplication@gmail.com</div>
                </div>
            </div>
            <div class="text-center small text-muted">Copyright &copy; 2025 - ParkTime</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Tempus Dominus JS -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.10.2/dist/js/tempus-dominus.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script type="module" src="js/reservation.js"></script>
</body>

</html>
