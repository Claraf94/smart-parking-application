<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator - Spot Management Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body class="parking-page">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Park<span style="color: #b28cd9;">Time</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin-spot-management.html">Spot
                            Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main section -->
    <!-- Map section-->
    <div id="map"></div>
    <button id="createNewSpotButton" title="Create New Spot">Add New Spot</button>
    <!-- Sidebar for editing parking spots -->
    <div class="offcanvas offcanvas-end spot-sidebar" tabindex="-1" id="spotSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="editSidebarTitle">Edit Spot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form id="editSpotForm">
                <input type="hidden" id="editSpotId" />
                <div class="mb-3">
                    <label for="spotStatus" class="form-label">Status</label>
                    <select class="form-select" id="spotStatus">
                        <option value="EMPTY">Empty</option>
                        <option value="OCCUPIED">Occupied</option>
                        <option value="RESERVED">Reserved</option>
                        <option value="MAINTENANCE">Maintenance</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reservable</label>
                    <select class="form-select" id="spotReservable">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="spotDescription" class="form-label">Location Description</label>
                    <input type="text" class="form-control" id="spotDescription">
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                <button type="button" class="btn btn-secondary w-100 mt-2" id="deleteSpotButton">Delete Spot</button>
            </form>
        </div>
    </div>
    <!-- Sidebar for creating new parking spots -->
    <div class="offcanvas offcanvas-end spot-sidebar" tabindex="-1" id="createSpotSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Create New Spot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form id="createSpotForm">
                <div class="mb-3">
                    <label for="newSpotCode" class="form-label">Spot Code</label>
                    <input type="text" class="form-control" id="newSpotCode" required />
                </div>
                <div class="mb-3">
                    <label for="newSpotStatus" class="form-label">Status</label>
                    <select class="form-select" id="newSpotStatus">
                        <option value="EMPTY">Empty</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="newSpotDescription" class="form-label">Location Description</label>
                    <input type="text" class="form-control" id="newSpotDescription" />
                </div>
                <div class="mb-3">
                    <label for="newSpotLatitude" class="form-label">Latitude (x)</label>
                    <input type="number" class="form-control" id="newSpotLatitude" step="0.00000001" required />
                </div>
                <div class="mb-3">
                    <label for="newSpotLongitude" class="form-label">Longitude (y)</label>
                    <input type="number" class="form-control" id="newSpotLongitude" step="0.00000001" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Reservable</label>
                    <select class="form-select" id="newSpotReservable">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create</button>
            </form>
        </div>
    </div>
    <!-- Footer  -->
    <footer class="bg-light py-4">
        <div class="container px-4 px-lg-5">
            <div class="text-center small text-muted">Copyright &copy; 2025 - ParkTime</div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/map-admin.js"></script>
</body>

</html>
